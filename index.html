<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="./public/css/style.css">

</head>
<body>
  <header id="Menu">
      <img src="./public/image/User.svg" class="icon" alt="User Svg">
      <img src="./public/image/Habilidades.svg" class="icon" alt="habilidades svg" >
      <img src="./public/image/Projetos.svg" class="icon" alt="Projetos Svg" >
      <img src="./public/image/Contato.svg" class="icon" alt="Contato" >
  </header>
  <main>
    <article id="Inicio">
      <section id="Conteudo">
        <section id="Box-Titulo-Links">
          <section id="Titulo">
            <h1>
              Ola, <br>
              Eu sou Gustavo,
              Fullstack developer
            </h1>
          </section>
          <section id="Conexão">
            <div class="box box-cinzaclaro"><img src="./public/image/Github.svg" class="icon" alt="Icon do Github Svg"></div>
            <div class="box box-dourada"><img src="./public/image/Linkedin.svg" class= "icon" alt="Icon do Linkedin Svg"></div>
          </section>
        </section>
        <section id="Perfil">
  
          <div id="Background">
          </div>
        </section>
      </section>

      <img src="./public/image/Montanhas.svg" alt="" id="Montanhas">
    </article>
    
    <article id="Habilidades">
      <h2>Sobre</h2>
      <section id="Tabela">

      </section>
    </article>
      
  </main>
</body>
</html>
